name = "evoke-technologies-portfolio"
compatibility_date = "2024-01-01"
pages_build_output_dir = ".vercel/output/static"

# Build configuration
[build]
command = "npm run build && npm run build:cloudflare"
cwd = "."

# Environment variables (set these in Cloudflare Pages dashboard)
# JWT_SECRET = "your-secret-key-here"

[env.production]
name = "evoke-technologies-portfolio"

# Note: File system operations won't work on Cloudflare Pages
# You'll need to migrate to Cloudflare KV, D1, or R2 for data storage
# Uncomment and configure these when ready:
# [[kv_namespaces]]
# binding = "DATA"
# id = "your-kv-namespace-id"

# [[r2_buckets]]
# binding = "UPLOADS"
# bucket_name = "your-uploads-bucket"
